<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Trivia Game</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Charmonman" rel="stylesheet">
</head>

<body style="background-image: url('assets/images/background-calm-clouds-747964.jpg')">

  <div class="container">
    <div class="jumbotron jumbotron-fluid" style="margin-top: 60px">
      <div class="container">
        <div id="game">
          <h3 style="font-family: 'Charmonman', cursive; padding-bottom: 30px; font-weight: bolder"> Shower Thoughts or
            Deep Thoughts?</h3>
          <p style="font-family: 'Charmonman', cursive">You have 10 seconds to guess if the displayed quote is a shower
            thought (Reddit) or deep thought (Jack Handey)</p>
          <p id="remainingTime">Remaining Time: <span id="timer"></span></p>
          <p id="quote"></p>
        </div>
          <div id="results"></div>
      </div>

      <div class="row">
        <div id="options" class="text-center">
          <button id="startButton" class="btn btn-info btn-lg">Start Game</button>
        </div>
      </div>
    </div>
  </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"></script>
    <script src="./assets/javascript/app.js"></script>


</body>

</html>
